version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: unified-inbox-postgres
    environment:
      POSTGRES_DB: unified_inbox
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - unified-inbox-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: unified-inbox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - unified-inbox-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unified-inbox-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/unified_inbox
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-here
      PORT: 5001
    ports:
      - "5001:5001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - unified-inbox-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: unified-inbox-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5001
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - unified-inbox-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: unified-inbox-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - unified-inbox-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  unified-inbox-network:
    driver: bridge
